{% extends 'base.html'%}

{% block title %}

<title>PistonBase</title>

{% endblock %}


{% block body %}

<header>
 <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Pricing</h1>
    <p class="fs-5 text-muted">Quickly build an effective.</p>
  </div>
</header>


<div class = "container">
    
   
     <div class="row">
      
       {% for el in data %}
        <div class="col text-center">
        <div class="card mb-4 rounded-3 shadow-sm bg-primary">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{el.title}}</h4>
          </div>
        </div>
        
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{el.price}}<small class="text-muted fw-light">$</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>10 users included</li>
              <li>2 GB of storage</li>
              <li>Email support</li>
              <li>Help center access</li>
            </ul>
            <a href="/buy/{{el.id}}" class="w-100 btn btn-lg btn-outline-primary">Buy Item</a>
                         
         </div>
        </div>
      {% endfor %}
      
     </div>
    
</div>
{% endblock %}
